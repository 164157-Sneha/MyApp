
<div id="login" class="row">
    
  <div class="col-md-4 login-container">
    <h2 style="margin: auto;padding: 20px">Sign in to MakeMyTrip </h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
      <div class="form-group">
        <!-- <label for="username">UserName:</label> -->
        <input type="email" class="form-control" formControlName="email" id="email" autocomplete="off" placeholder="Email">
        <div class="error" *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched">Email is required</div>
      </div>
      <div class="form-group">
        <!-- <label for="pwd">Password:</label> -->
        <input type="password" class="form-control" formControlName="password" id="pwd" autocomplete="off" placeholder="Password">
        <div class="error" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">Password is required</div>
      </div>
      <button class="btn btn-success" [disabled]="loginForm.invalid">Sign In</button>
      <button class="btn btn-success" (click)='home()'>Cancel</button>
      <p>New to MakeMyTrip? <a routerLink="/signup" routerLinkActive="active">Create an account</a></p>
      <div *ngIf="invalidLogin" class="error">
        <div>Invalid credentials.</div>
      </div>
    </form>
  </div>
</div>
